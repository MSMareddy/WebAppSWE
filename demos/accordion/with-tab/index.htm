<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Accordion With Tab</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../scripts/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.core.js"></script>
    
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-accordion id="accordion">
        <smart-accordion-item index="0" label="Tabs 1">
            <smart-tabs class="demoTabs" selected-index="1">
                <smart-tab-item label="TAB 1">Content 1</smart-tab-item>
                <smart-tab-item label="TAB 2">Content 2</smart-tab-item>
            </smart-tabs>
        </smart-accordion-item>
        <smart-accordion-item index="1" label="Tabs 2">
            <smart-tabs class="demoTabs" selected-index="1">
                <smart-tab-item label="TAB 1">Content 1</smart-tab-item>
                <smart-tab-item label="TAB 2">Content 2</smart-tab-item>
            </smart-tabs>
        </smart-accordion-item>
        <smart-accordion-item index="2" label="Tabs 3">
            <smart-tabs class="demoTabs" selected-index="1">
                <smart-tab-item label="TAB 1">Content 1</smart-tab-item>
                <smart-tab-item label="TAB 2">Content 2</smart-tab-item>
                <smart-tab-item label="TAB 3">Content 3</smart-tab-item>
            </smart-tabs>
        </smart-accordion-item>
        <smart-accordion-item index="3" label="Tabs 4">
            <smart-tabs class="demoTabs" selected-index="1">
                <smart-tab-item label="TAB 1">Content 1</smart-tab-item>
                <smart-tab-item label="TAB 2">Content 2</smart-tab-item>
                <smart-tab-item label="TAB 3">Content 3</smart-tab-item>
                <smart-tab-item label="TAB 4">Content 4</smart-tab-item>
            </smart-tabs>
        </smart-accordion-item>
    </smart-accordion>
</body>
</html>
