<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Accordion Methods</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../../../scripts/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.core.js"></script>
    
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
		<smart-accordion expand-mode="toggle" id="accordion">
			<smart-accordion-item label="Item 0">Content 0</smart-accordion-item>
			<smart-accordion-item label="Item 1">Content 1</smart-accordion-item>
			<smart-accordion-item label="Item 2">Content 2</smart-accordion-item>
		</smart-accordion>

		<div class="options">
			<div class="caption">Options</div>
			<div class="option"><smart-button id="collapse">Collapse #</smart-button></div>
			<div class="option"><smart-button id="expand">Expand #</smart-button></div>
			<div class="option"><input class="text-input" type="text" id="expandCollapseIndex" placeholder="Item Index" value="0"></div>
			<div class="option"><smart-button id="insert">Insert #</smart-button></div>
			<div class="option"><smart-button id="update">Update #</smart-button></div>
			<div class="option"><smart-button id="remove">Remove #</smart-button></div>
			<div class="option"><input class="text-input" type="text" placeholder="Item Index" id="crudIndex" value="0"></div>
		</div>
</body>
</html>
