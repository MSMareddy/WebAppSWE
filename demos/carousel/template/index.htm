<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Carousel Overview</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.core.js"></script>
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-carousel id="carousel" class="slide" auto-play slide-show loop item-template="itemTemplate"></smart-carousel>

    <template id="itemTemplate">
        <h3 class="template-header">{{label}}</h3>
        <p class="template-content">{{content}}</p>
        <img class="template-image" src="{{image}}" />
    </template>
</body>
</html>
