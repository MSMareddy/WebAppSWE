<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Carousel 3d demo with template</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.core.js"></script>
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-carousel id="carousel" auto-play loop wheel keyboard display-mode="3d" interval="10000" item-template="itemTemplate"></smart-carousel>

    <template id="itemTemplate">
        <div class="image-container" style="background-image:url('{{image}}')">
            <span class="date-container">29 July 2018</span>
        </div>
        <div class="text-container">
            <h2>{{headline}}</h2>
            <p>{{content}}</p>
            <p>Read more ...</p>
        </div>
        <div class="footer-container">
            <span class="footer-item"> <i class="material-icons">local_offer</i> <span class="footer-text">Art</span></span>
            <span class="footer-item"><i class="material-icons">person</i> admin</span>
            <span class="footer-item"><i class="material-icons">forum</i> 4</span>
            <span class="footer-item"><i class="material-icons">favorite</i> Favorite</span>
        </div>
    </template>
</body>
</html>
