<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tabs Badges</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.core.js"></script>
    
    
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-tabs id="tabs" selected-index="0" animation="none">
        <smart-tab-item label="primaryTemplate">
            <smart-list-box class="mailList">
                <smart-list-item>Re: Exam <strong class="date">9/1/17</strong></smart-list-item>
                <smart-list-item>Dinner tonight? <strong class="date"../../../17</strong></smart-list-item>
                <smart-list-item>Hi <strong class="date">8/1/17</strong></smart-list-item>
                <smart-list-item>About the interview <strong class="date"../../../17</strong></smart-list-item>
                <smart-list-item>Re: Query about car purchase <strong class="date"../../../17</strong></smart-list-item>
                <smart-list-item>Your weekly newsletter <strong class="date"../../../17</strong></smart-list-item>
            </smart-list-box>
        </smart-tab-item>
        <smart-tab-item label="promotionsTemplate">
            Your Promotions tab is empty.
        </smart-tab-item>
        <smart-tab-item label="spamTemplate">
            <smart-list-box class="mailList">
                <smart-list-item>Join our club today! <strong class="date">9/1/17</strong></smart-list-item>
            </smart-list-box>
        </smart-tab-item>
    </smart-tabs>

    <!--smart-tab-item label templates-->
    <template id="primaryTemplate">
        Primary
        <span class='smart-badge smart-badge-success'>10</span>
    </template>
    <template id="promotionsTemplate">
        Promotions
        <span class='smart-badge smart-badge-info'>0</span>
    </template>
    <template id="spamTemplate">
        Spam
        <span class='smart-badge smart-badge-danger'>1</span>
    </template>
</body>
</html>
