<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>List Box Methods</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.core.js"></script>
    
    
    
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-list-box selection-mode="checkBox" id="list"></smart-list-box>
    <div class="options">
		<div class="caption">Methods</div>
		<div class="option">
			<smart-button id="unsort">Unsort</smart-button>
			<smart-button id="sort">Sort</smart-button>
		</div>
      
  	    <div class="option">
			<smart-button id="ungroup">Ungroup</smart-button>
			<smart-button id="group">Group</smart-button>	
		</div>

        <div class="option">
		    <smart-button id="default">Default</smart-button>
			<smart-button id="check">Check</smart-button><br/>
			<smart-button id="radio">Radio</smart-button>
  	    </div>
	  
		<div class="option">
			<smart-button id="insert">Insert</smart-button>
			<smart-button id="update">Update</smart-button><br/>
			<smart-button id="remove">Remove</smart-button>
		</div>

		<div class="option">
		    <smart-button style="width:auto;" id="disabled">Enable/Disable</smart-button><br/>
			<smart-button id="clearItems">Clear Items</smart-button>
		</div>
    </div>
</body>
</html>
