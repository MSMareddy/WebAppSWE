<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calendar Methods</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>

    <script type="text/javascript" src="../../../source/smart.tooltip.js"></script>
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-calendar></smart-calendar>

    <div class="options">
		<div class="caption"><smart-button id="clearSelection">Clear Selection</smart-button></div>
    	<div class="option"><smart-button id="today">Today</smart-button></div>
    	<div class="option"><smart-button id="navBackward">Navigate Backward</smart-button></div>
    	<div class="option"><smart-button id="navForward">Navigate Forward</smart-button></div>
    	<div class="option"><input class="text-input" id="dateInput" placeholder="e.g. 2019-1-1../../../div>
    	<div class="option"><smart-button id="selectDate">Select Date</smart-button></div>
    	<div class="option"><smart-button style="width:auto;" id="disabled">Enable/Disable</smart-button></div>
    	<div class="option"></div>              
    </div>
</body>
</html>
