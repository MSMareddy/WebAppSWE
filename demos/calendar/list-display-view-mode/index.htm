<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calendar Display View Mode</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>

    <script type="text/javascript" src="../../../source/smart.tooltip.js"></script>

<body class="viewport">
    <smart-calendar display-mode-view="list"></smart-calendar>
    <br />
    <div class="options">
		<div class="caption">Choose Mode</div>
		<div class="option"><smart-radio-button enable-container-click checked>Month</smart-radio-button>
		<smart-radio-button enable-container-click>Year</smart-radio-button>
		<smart-radio-button enable-container-click>Decade</smart-radio-button></div>
	</div>
