<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calendar Hotel Scenario</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.core.js"></script>
    
    
    
    
    
    
    
    <script type="text/javascript" src="../../../source/smart.tooltip.js"></script>
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <div>
        <h2>Hotel Booking</h2>
    </div>
    <div id="mainContainer">
        <div>
            <h4>Name of the destination:</h4>
            <smart-text-box id="nameInput" placeholder="London"></smart-text-box>
        </div>
        <div id="travelChooser">
            <h4>Work travel ?</h4>
            <smart-radio-button>Yes</smart-radio-button>
            <smart-radio-button>No</smart-radio-button>
        </div>
        <div>
            <h4>Reservation dates:</h4>
            <smart-calendar id="datePicker" min="new Date()" months="2" selection-mode="many" view-sections='["header", "footer"]'></smart-calendar>
        </div>
		<br/>
        <div id="summary" class="smart-visibility-hidden"></div>
    	<br/>
        <div id="personPicker">
            <div>
                <h4>Rooms:</h4>
                <smart-combo-box id="roomPicker" class="hotelRoomPicker" selection-mode="one"></smart-combo-box>
            </div>
            <div>
                <h4>Adults:</h4>
                <smart-combo-box id="adultPicker" class="hotelRoomPicker" selection-mode="one"></smart-combo-box>
            </div>
            <div>
                <h4>Children:</h4>
                <smart-combo-box id="childrenPicker" class="hotelRoomPicker" selection-mode="one"></smart-combo-box>
            </div>
        </div>
		<br/>
        <smart-button id="submitButton">Search</smart-button>
    </div>
</body>
</html>
