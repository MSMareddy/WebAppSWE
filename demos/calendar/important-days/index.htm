<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calendar Important Daays</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.core.js"></script>
    
    
    
    
    
    <script type="text/javascript" src="../../../source/smart.tooltip.js"></script>
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-calendar class="special-days" important-dates-template="importantDatesTemplate" important-dates='["2018, 6, 9", "2018, 7, 1", "2018, 7, 30", "2018, 12, 24"]' tooltip></smart-calendar>
    <template id="importantDatesTemplate">
        <span>{{day}}</span>
        <span>&#127874</span>
    </template>
    <div class="options">
        <div class="caption">Important Dates</div>
        <div class="option" id="importantDates"></div>
    </div>
</body>
</html>
