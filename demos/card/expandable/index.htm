<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Card Expandable</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.core.js"></script>
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <smart-cards>
        <smart-card class="expandable-card" item-template="customTemplate"></smart-card>
        <smart-card class="expandable-card" item-template="customTemplate"></smart-card>
        <smart-card class="expandable-card" item-template="customTemplate"></smart-card>

        <smart-card class="expandable-card" item-template="customTemplate"></smart-card>
        <smart-card class="expandable-card" item-template="customTemplate"></smart-card>
        <smart-card class="expandable-card" item-template="customTemplate"></smart-card>
    </smart-cards>

    <template id="customTemplate">
        <div class="card-image">
            <img src="{{image}}">
            <h2 class="card-title">{{title}}</h2>
        </div>
        <div class="card-comment">
            {{comment}}
        </div>
        <div class="card-buttons">
            <smart-button class="share">Share</smart-button>
            <smart-button class="more">More</smart-button>
            <smart-toggle-button><i class="material-icons">&#xE313;</i></smart-toggle-button>
        </div>
        <div class="card-content hidden">
            {{content}}
        </div>
    </template>
</body>
</html>
