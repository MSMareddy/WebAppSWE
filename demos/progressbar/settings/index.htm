<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Progress Bar Settings</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../../../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../../../source/smart.core.js"></script>
    
    
    <script src="index.js"></script>
</head>
<body class="viewport">
    <div class="progress-bar-layout">
        <span class="label">Horizontal</span>
        <smart-progress-bar id="progressbar1" class="smart-unselectable" value="50" show-progress-value></smart-progress-bar>
        <span class="label">Vertical</span>
        <smart-progress-bar id="progressbar2" class="smart-unselectable" orientation="vertical" value="50" show-progress-value></smart-progress-bar>
    </div>
    <div class="options">
        <span class="label">Settings</span>
        <div>
            <input type="text" id="input" value="50" />
            <smart-button class="settings-button" onclick="setValue()">Set Value</smart-button>
        </div>
        <span class="label">Layout:</span>
        <div>
            <smart-button class="layout" onclick="setSettings('normal')" disabled>Normal</smart-button>
            <smart-button class="layout" onclick="setSettings('inverted')">inverted</smart-button>
        </div>
        <span class="label">Min:</span>
        <div>
            <smart-button class="min" onclick="setSettings(0)" disabled>0</smart-button>
            <smart-button class="min" onclick="setSettings(50)">50</smart-button>
        </div>
        <span class="label">Max:</span>
        <div>
            <smart-button class="max" onclick="setSettings(100)" disabled>100</smart-button>
            <smart-button class="max" onclick="setSettings(200)">200</smart-button>
        </div>
    </div>
    <div>
        <span class="label">Circular</span>
        <smart-circular-progress-bar id="progressbar3" class="smart-unselectable" value="50" show-progress-value></smart-circular-progress-bar>
    </div>
</body>
</html>
